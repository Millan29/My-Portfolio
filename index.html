<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lawrence Mungai Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001f3f;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .profile-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile-pic-wrapper {
      position: relative;
      width: 70px;
      height: 70px;
    }

    .profile-pic-wrapper img {
      border-radius: 50%;
      width: 70px;
      height: 70px;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .profile-upload-button {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 16px;
      height: 16px;
      background-color: blue;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }

    .profile-pic-wrapper:hover .profile-upload-button {
      display: block;
    }

    .terminal {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      max-width: 90%;
    }

    section {
      padding: 2rem;
      margin: 1.5rem auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      max-width: 90%;
    }

    .module-header {
      cursor: pointer;
      background-color: #eee;
      padding: 0.5rem;
      border-radius: 8px;
    }

    .module-content {
      display: none;
      padding-top: 1rem;
    }

    .editor-mode {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background: #fafafa;
    }

    .previewArea img,
    .previewArea video {
      max-width: 100%;
      display: block;
      border-radius: 8px;
    }

    .edit-circle {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 16px;
      height: 16px;
      background-color: blue;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }

    section:hover .edit-circle {
      display: block;
    }

    .media-item {
      position: relative;
      margin-bottom: 40px;
    }

    .delete-dot {
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      bottom: -15px;
      transform: translateX(-50%);
      display: none;
      cursor: pointer;
    }

    .media-wrapper:hover .delete-dot {
      display: block;
    }

    .media-caption {
      text-align: center;
      font-style: italic;
      margin-top: 0.5rem;
    }

    @media screen and (max-width: 768px) {
      .terminal,
      section {
        margin: 1rem;
        padding: 1rem;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="profile-container">
    <div class="profile-pic-wrapper">
      <img id="profilePic" src="https://via.placeholder.com/70" alt="Profile Photo">
      <div class="profile-upload-button" onclick="document.getElementById('profileUpload').click()"></div>
      <input type="file" id="profileUpload" style="display: none;" onchange="uploadProfilePic()">
    </div>
    <h1>Lawrence Mungai Portfolio</h1>
  </div>
</header>

<div class="terminal" id="terminal"></div>

<section>
  <div class="module-header" onclick="toggleModule('1')">
    <h2>Module 1: Project Management and Documentation</h2>
  </div>
  <div class="module-content" id="content1">
    <p>
      Module 1 introduced me to the world of digital project management and proper documentation. I got hands-on with Git and GitHub, learning how to initialize repositories and manage version control like a pro.
    </p>
    <div class="edit-circle" onclick="toggleEditor('1')"></div>
    <div class="editor-mode" id="editor1">
      <input type="file" id="imageUpload1" multiple>
      <input type="text" id="captionInput1" placeholder="Enter image/video caption">
      <button onclick="previewImage('1')">Preview</button>
    </div>
    <div class="previewArea" id="previewArea1"></div>
  </div>
</section>

<script>
  function toggleModule(id) {
    const content = document.getElementById("content" + id);
    content.style.display = content.style.display === "block" ? "none" : "block";
  }

  function toggleEditor(id) {
    const editor = document.getElementById("editor" + id);
    editor.style.display = editor.style.display === "block" ? "none" : "block";
  }

  function previewImage(id) {
    const files = document.getElementById("imageUpload" + id).files;
    const caption = document.getElementById("captionInput" + id).value;
    const preview = document.getElementById("previewArea" + id);

    if (!files.length) return;

    Array.from(files).forEach(file => {
      const reader = new FileReader();
      reader.onload = function (e) {
        let mediaHTML = '';
        if (file.type.startsWith("image/")) {
          mediaHTML = `<img src="${e.target.result}" alt="Module Image">`;
        } else if (file.type.startsWith("video/")) {
          mediaHTML = `<video controls><source src="${e.target.result}" type="${file.type}">Your browser does not support the video tag.</video>`;
        } else {
          alert("Unsupported file type");
          return;
        }

        const mediaBlock = document.createElement("div");
        mediaBlock.className = "media-item";
        mediaBlock.innerHTML = `
          <div class="media-wrapper">
            ${mediaHTML}
            <div class="delete-dot" onclick="this.closest('.media-item').remove()"></div>
          </div>
          <p class="media-caption">${caption}</p>
        `;
        preview.appendChild(mediaBlock);
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("editor" + id).style.display = "none";
  }

  function uploadProfilePic() {
    const file = document.getElementById("profileUpload").files[0];
    const reader = new FileReader();
    reader.onload = function (e) {
      document.getElementById("profilePic").src = e.target.result;
      localStorage.setItem("profilePic", e.target.result);
    };
    reader.readAsDataURL(file);
  }

  function loadSavedData() {
    const profile = localStorage.getItem("profilePic");
    if (profile) {
      document.getElementById("profilePic").src = profile;
    }
  }

  function runTerminalAnimation() {
    const terminal = document.getElementById("terminal");
    const lines = [
      "Initializing embedded system...",
      "Loading modules...",
      "Connecting to microcontroller...",
      "Upload successful!",
      "Portfolio ready ðŸš€"
    ];
    let i = 0;
    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i++] + "<br>";
        setTimeout(typeLine, 1000);
      }
    }
    typeLine();
  }

  window.onload = () => {
    loadSavedData();
    runTerminalAnimation();
  };
</script>

</body>
</html>
